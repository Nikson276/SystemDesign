<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
      <script>
        window.$docsify = {
          loadNavbar: true,
        }
      </script>
      <script>
        window.$docsify = {
          coverpage: true
        }
      </script>
      <script>
        window.$docsify = {
          kroki: {
            langs: [
              "actdiag",
              "blockdiag",
              "bpmn",
              "bytefield",
              "c4plantuml",
              "d2",
              "dbml",
              "ditaa",
              "erd",
              "excalidraw",
              "graphviz",
              "mermaid",
              "nomnoml",
              "nwdiag",
              "packetdiag",
              "pikchr",
              "plantuml",
              "rackdiag",
              "seqdiag",
              "structurizr",
              "svgbob",
              "symbolator",
              "tikz",
              "vega",
              "vegalite",
              "wavedrom",
              "wireviz",
            ],
            // default
            serverPath: "//kroki.io/",
          },
        };
      </script>
      <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
      <!-- plugins -->
      <script src="//unpkg.com/docsify-kroki"></script>
  </body>
</html>
